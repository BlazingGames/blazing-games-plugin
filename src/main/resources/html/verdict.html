<!--
verdict.html

title: header
body: more info
username: the player username
uuid: the player UUID
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You can now close this window or tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.orange.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <strong>Logged in as ${username}</strong>
            </ul>
            <ul>
                <img src="https://crafatar.com/renders/head/${uuid}?default=MHF_Steve&overlay" alt="Your Skin">
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">${title}</h1>
        <p>${body}</p>
        <hr>
        <p>It is now safe to close the window or tab.</p>
        <input type="button" value="Close this window" onclick="window.close(); return false;">
    </main>
</body>
</html>
