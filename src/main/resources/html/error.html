<!--
error.html

error: title of the error
desc: brief description of what went wrong
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.orange.min.css">
</head>
<body>
    <main>
        <h1 style="text-align: center;">An error occurred</h1>
        <h3>${error}</h3>
        <details open>
            <summary>More details</summary>
            <p>${desc}</p>
        </details>
        <p>Contact the server developers if the error persists.</p>
        <input type="button" value="Close this window" onclick="window.close(); return false;">
    </main>
</body>
</html>
